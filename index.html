<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="icon/titlesite.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
  <title>Market</title>
  <link rel="stylesheet" href = "netic.css">
  <script src="https://kit.fontawesome.com/b8ffaffb32.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="top-menu">
            <ul>
                <li class="dropdown">
                    <a href="#">О себе</a>
                    <div class="dropdown-content">
                        <div class="icon">
                            <img src="icon/title.jpg" alt="Icon" class="image">
                            <div class="info">
                                <span>Фатеев Артём.</span><br>
                                <span>19 лет. Студент</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class = "find">
            <textarea id="message" name="message" rows="4" required placeholder="Найти на маркете"></textarea>
        </div>
        <div class="top-menu-right">
            <ul>
                <li><a href="#">Войти</a></li>
                <li><a href="#">Заказы</a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </div>
    </nav>
    <header>
        <h1 class ="shop">Магазин Иконок</h1>
        <p class = "best_text">Лучшие иконки для вашего проекта! Выбирайте и покупайте прямо сейчас.</p>
    </header>
    <div class="market">
        <div class="card image11">
            <img src="images/icon-1.png" alt="Icon" class="image1">
            <p>Скорость</p>
            <button>Купить</button>
        </div>
    
        <div class="card image12">
            <img src="images/icon-2.png" alt="Icon" class="image1">
            <p>Гарантия</p>
            <button>Купить</button>
        </div>
    
        <div class="card image13">
            <img src="images/icon-3.png" alt="Icon" class="image1">
            <p>Поддержка</p>
            <button>Купить</button>
        </div>
    </div>
    <div class="cart-icons">
        <div class="image11"><i class="fa-solid fa-cart-shopping"></i></div>
        <div class="image12"><i class="fa-solid fa-cart-shopping"></i></div>
        <div class="image13"><i class="fa-solid fa-cart-shopping"></i></div>
    </div>    
    <section class="contact-form">
        <form action="#" method="post">
            <div class="form-row">
                <div>
                    <input type="text" id="name" name="name" required placeholder="Имя">
                </div>
                <div>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>
            </div>
    
            <textarea id="message" name="message" rows="4" required placeholder="Cообщение"></textarea>
    
            <button type="submit">Отправить</button>
        </form>
    </section>
    <div class = "copyright"> 
        <i class="fa-solid fa-copyright"></i> Все права защищены.
    </div>
</body>
</html>
